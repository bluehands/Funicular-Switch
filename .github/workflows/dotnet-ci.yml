name: .NET CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore ./Source
    - name: Build
      run: dotnet build ./Source --no-restore
    - name: Test
      run: dotnet test ./Source --no-build --verbosity normal --filter 'FullyQualifiedName!~StandardMinLangVersion'
